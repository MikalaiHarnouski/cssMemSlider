<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper flex-control">
  <input type="radio" name="point" id="mem1" checked>
  <input type="radio" name="point" id="mem2">
  <input type="radio" name="point" id="mem3">
  <input type="radio" name="point" id="mem4">

  <div class="slider">
    <div class="mems mem1"></div>
    <div class="mems mem2"></div>
    <div class="mems mem3"></div>
    <div class="mems mem4"></div>
  </div>

  <div id="title">
    <ul>
      <li id="title1">
        <p>Профессия программист</p>
      </li>
      <li id="title2">
        <p>Тыж программист</p>
      </li>
      <li id="title3">
        <p>Правила программиста</p>
      </li>
      <li id="title4">
        <p>Конец</p>
      </li>
    </ul>
  </div>

  <div class="controls controls-flex">
    <label for="mem1">
      <div class="empty-div"></div>
    </label>
    <label for="mem2">
      <div class="empty-div"></div>
    </label>
    <label for="mem3">
      <div class="empty-div"></div>
    </label>
    <label for="mem4">
      <div class="empty-div"></div>
    </label>
  </div>
</div>


</body>
</html>
